<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><p><abbr title="Usar Tag p"> Parágrafos</abbr></p></li>
        <li><p><abbr title="Usar Tags h1,h2...h6">Títulos</abbr></p></li>
        <li><p><abbr title="Usar tag IMG">Imagens</abbr></p></li>
        <li><p><abbr title="Usar tag abbr">Abreviações</abbr></p></li>
        <li><p><abbr title="Usar a tag code">Códigos Fonte</abbr></p></li>
        <li><p><abbr title="Usar tag ol">Lista numeradas</abbr></p></li>
         <li><p><abbr title="Usar a tag ul">Lista com demarcadores</abbr></p></li>
    </ul>
</body>
</html>
